version: '3'
services:
  web:
    build: ./web
    image: php:apache
    container_name: dev_stack__web
    volumes:
      - ${DOCUMENT_ROOT}:/var/www/html/
      - ./web/additional-php.ini:/usr/local/etc/php/conf.d/additional.ini
    ports:
      - ${HTTP_PORT}:80
      #- ${HTTPS_PORT:-443}:443
    links:
      - mysql
  mysql:
    #build: ./mysql
    image: mysql/mysql-server
    container_name: dev_stack__mysql
    ports:
      - ${MYSQL_PORT}:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}