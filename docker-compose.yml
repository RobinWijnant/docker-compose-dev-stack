version: '3'
services:
  apache:
    image: httpd:alpine
    container_name: lamp_apache
    restart: always
    volumes:
      - ./www/:/usr/local/apache2/htdocs/
    ports:
      - 80:80
      - 443:443
  php:
    image: php:alpine
    container_name: lamp_php
    restart: always
    volumes:
      - ./www/:/var/www/html/
